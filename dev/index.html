<html lang="pt-br">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <title>Sorteador</title>

<body>
    <main>
        <h1>Sorteador</h1>
        <form>
            <div>
                <label for="numeroMaximo">Número máximo</label>
                <input type="number" id="numeroMaximo" required min="2">

            <button type="submit">Sortear</button>
        </form>
        <ul>    
            <li>O número sorteado foi: <span></span></li>
        </ul>
    </main>
